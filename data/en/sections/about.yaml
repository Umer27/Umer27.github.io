# a summary about you
summary: "I am a highly motivated and passionate Software Engineer with a strong track record of designing and developing innovative applications. With experience both as an individual contributor and a collaborative team member, I have a diverse skill set encompassing various technologies and tools.

My expertise lies in backend development, where I have gained proficiency in NestJS, MongoDB, Redis, Docker, Kubernetes (K8s), and AWS. Additionally, I have extensive experience with databases such as PostgreSQL and cloud services like Google Firebase. I have also integrated various APIs and leveraged third-party libraries for both backend and frontend tasks, ensuring efficient and scalable solutions.

Let's connect and explore how we can create something exceptional together!"

